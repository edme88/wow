<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wow Gear Interface</title>
    <link rel="stylesheet" href="index.css">
    <script>const whTooltips = {colorLinks: true, iconizeLinks: false, renameLinks: false};</script>
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
    <script>const wowhead_tooltips = { "colorlinks": false, "iconizelinks": false, "renamelinks": false, "hide": { "droppedby": true, "dropchance": true } }</script>
</head>

<body>

<wow-card>
    <wow-gear>
            <span class="class-icon">
                <img src="https://wow.zamimg.com/images/wow/icons/large/classicon_warrior.jpg">
            </span>
        <main>
            <section class="splinter">
                <span></span>
                <h1>Sargento Lik</h1>
                <button>X</button>
            </section>
            <section class="donatello">
                <p>
                    <span class="level">Level 70</span>
                    <span class="class">Protection Warrior</span>
                </p>
            </section>
            <section class="raphael">
                <gear-list class="vertical">
                    <gear-slot name='head' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_helmet_25.jpg');">
                        <a href="https://es.wowhead.com/item=28180"></a>
                    </gear-slot>
                    <gear-slot name='neck' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_jewelry_necklace_34.jpg');">
                        <a href="https://es.wowhead.com/item=29336"></a>
                    </gear-slot>
                    <gear-slot name='shoulder' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_shoulder_01.jpg');">
                        <a href="https://es.wowhead.com/item=28207"></a>
                    </gear-slot>
                    <gear-slot name='cloak' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_misc_cape_06.jpg');">
                        <a href="https://es.wowhead.com/item=34205"></a>
                    </gear-slot>
                    <gear-slot name='chest' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_chest_chain_15.jpg');">
                        <a href="https://es.wowhead.com/item=28205"></a>
                    </gear-slot>
                    <gear-slot name='shirt' class="rare">
                    </gear-slot>
                    <gear-slot name='tabard'>
                    </gear-slot>
                    <gear-slot name='wrist' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_bracer_10.jpg');">
                        <a href="https://es.wowhead.com/item=28167"></a>
                    </gear-slot>
                </gear-list>
                <character-model>
                    <img src="image/lik.png">
                </character-model>
                <gear-list class="vertical">
                    <gear-slot name='hands' class="epic" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_gauntlets_31.jpg');">
                        <a href="https://es.wowhead.com/item=28518"></a>
                    </gear-slot>
                    <gear-slot name='waist' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_belt_23.jpg');">
                        <a href="https://es.wowhead.com/item=27985"></a>
                    </gear-slot>
                    <gear-slot name='legs' class="epic" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_pants_plate_05.jpg');">
                        <a href="https://es.wowhead.com/item=28621"></a>
                    </gear-slot>
                    <gear-slot name='feet' class="epic" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_boots_plate_09.jpg');">
                        <a href="https://es.wowhead.com/item=16483"></a>
                    </gear-slot>
                    <gear-slot name='finger' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_jewelry_ring_42.jpg');">
                        <a href="https://es.wowhead.com/item=29323"></a>
                    </gear-slot>
                    <gear-slot name='finger' class="epic" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_jewelry_ring_62.jpg');">
                        <a href="https://es.wowhead.com/item=29278"></a>
                    </gear-slot>
                    <gear-slot name='trinket' class="epic" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_misc_pocketwatch_02.jpg');">
                        <a href="https://es.wowhead.com/item=28528"></a>
                    </gear-slot>
                    <gear-slot name='trinket' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_datacrystal06.jpg');">
                        <a href="https://es.wowhead.com/item=28042"></a>
                    </gear-slot>
                </gear-list>
            </section>
            <section class="michelangelo">
                    <span class="gear-list-container">
                        <gear-list class="horizontal">
                            <gear-slot name='main-hand' class="epic" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_sword_74.jpg');">
                                <a href="https://es.wowhead.com/item=28749"></a>
                            </gear-slot>
                            <gear-slot name='off-hand' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_shield_35.jpg');">
                                <a href="https://es.wowhead.com/item=27887"></a>
                            </gear-slot>
                            <gear-slot name='ranged' class="rare" style="background-image: url('https://wow.zamimg.com/images/wow/icons/large/inv_weapon_bow_19.jpg');">
                                <a href="https://es.wowhead.com/item=27987"></a>
                            </gear-slot>
                        </gear-list>
                    </span>
            </section>
        </main>
        <section class="leonardo"></section>
    </wow-gear>
</wow-card>
</body>

</html>
